<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Native JS Simple Tab</title>
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/norm.css">
</head>

<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="row align-items-center">
				<div class="col-4">
					<a href="#" class="logo">
						brand logo
					</a>
				</div>
				<div class="col-8">
					<nav class="main-nav">
						<ul class="main-menu">
							<li class="main-menu__items main-menu__items--active">
								<a href="#" class="main-menu__link">Home</a>
							</li>
							<li class="main-menu__items">
								<a href="#" class="main-menu__link">About</a>
							</li>
							<li class="main-menu__items">
								<a href="#" class="main-menu__link">News</a>
							</li>
							<li class="main-menu__items">
								<a href="#" class="main-menu__link">Etc</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- end header -->


	<!-- main -->
	<main class="main">
		<aside class="aside">
			<ul class="aside-nav">
				<li class="aside-nav__items aside-nav__items--active">
					<a href="#" title="game news" class="aside-nav__link">
						<img src="images/joystick.svg" alt="svg icon for menu">
					</a>
				</li>
				<li class="aside-nav__items aside-nav__items--active">
					<a href="#" title="news" class="aside-nav__link">
						<img src="images/news.svg" alt="svg icon for menu">
					</a>
				</li>
				<li class="aside-nav__items aside-nav__items--active">
					<a href="#" title="video news" class="aside-nav__link">
						<img src="images/video.svg" alt="svg icon for menu">
					</a>
				</li>
				<li class="aside-nav__items aside-nav__items--active">
					<a href="#" title="marvel news" class="aside-nav__link">
						<img src="images/marvel.svg" alt="svg icon for menu">
					</a>
				</li>
				<li class="aside-nav__items aside-nav__items--active">
					<a href="#" title="dc news" class="aside-nav__link">
						<img src="images/dc.svg" alt="svg icon for menu">
					</a>
				</li>
				<li class="aside-nav__items aside-nav__items--active">
					<a href="#" title="chat" class="aside-nav__link">
						<img src="images/chat.svg" alt="svg icon for menu">
					</a>
				</li>
			</ul>
		</aside>
		<section class="content">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="tab-wrapper">
							<ul class="tab-header">
								<li class="tab-header__items tab-header__items--active">About</li>
								<li class="tab-header__items">Story</li>
								<li class="tab-header__items">History</li>
								<li class="tab-header__items">Something else</li>
							</ul>
							<div class="tab-content">
								<div class="tab-content__wrap">
									<img src="images/1.jpg" alt="tabs wall">
								</div>
							</div>
							<div class="tab-content">
								<div class="tab-content__wrap">
									<img src="images/2.jpg" alt="tabs wall">
								</div>
							</div>
							<div class="tab-content">
								<div class="tab-content__wrap">
									<img src="images/3.jpg" alt="tabs wall">
								</div>
							</div>
							<div class="tab-content">
								<div class="tab-content__wrap">
									<img src="images/4.jpg" alt="tabs wall">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- end main -->


	<!-- footer -->
	<footer class="footer"></footer>
	<!-- end footer -->



	<script src="js/app.js"></script>
</body>

</html>
